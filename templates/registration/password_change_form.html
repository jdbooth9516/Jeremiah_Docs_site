{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Change Password{% endblock title %}
{% block content %}
<h1>Change Password</h1>
<p>Enter your old passoword and then your new password twice</p>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <input class="btn btn-success" type="submit" name="Change password"></input>
</form>

{% endblock content %}
