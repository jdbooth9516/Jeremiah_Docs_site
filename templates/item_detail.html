{% extends 'base.html' %}
{% block title %}{{object.title}}{% endblock title %}
{% block content %}
<div class="item-entry">
    <h2>{{ object.title }}</h2>
    <article>
        <p>Author {{object.seller}} | written on {{ object.date}} </p>
        <p>{{ object.description| linebreaks }}</p>
        <img src="{{ item.photo.url }}" alt="{{ item.title }}" class="art-img">
    </article>
    
</div>
{% endblock content %}
